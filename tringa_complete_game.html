        // Timer for game
        let timerInterval;
        let aviatorInterval;

        function startGameTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (gameState.activeTab !== 'aviator') {
                    gameState.timer--;
                    if (gameState.timer <= 0) {
                        if (gameState.selectedBet && gameState.betAmount > 0) {
                            processGameResult();
                        }
                        gameState.timer = 30;
                    }
                    render();
                }
            }, 1000);
        }

        function startAviatorMultiplier() {
            clearInterval(aviatorInterval);
            aviatorInterval = setInterval(() => {
                if (gameState.aviatorActive) {
                    gameState.multiplier += 0.01;
                    if (Math.random() < 0.02 && gameState.multiplier > 1.5) {
                        gameState.aviatorActive = false;
                        if (gameState.isPlaying) {
                            addGameHistory('Aviator', '‚úàÔ∏è Crashed', gameState.betAmount, -gameState.betAmount);
                            gameState.isPlaying = false;
                        }
                        gameState.multiplier = 1.00;
                    }
                    render();
                }
            }, 100);
        }

        function processGameResult() {
            const randomNum = Math.floor(Math.random() * 10);
            const colors = ['Red', 'Green', 'Violet'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const isBig = randomNum >= 5;
            const isSmall = randomNum < 5;

            let win = false;
            let winAmount = 0;

            if (gameState.activeTab === 'color') {
                if (gameState.selectedBet === randomColor) {
                    win = true;
                    winAmount = gameState.betAmount * 2;
                }
            } else if (gameState.activeTab === 'number') {
                if (gameState.selectedBet === randomNum) {
                    win = true;
                    winAmount = gameState.betAmount * 9;
                }
            } else if (gameState.activeTab === 'wingo') {
                if (gameState.selectedBet === 'Big' && isBig) {
                    win = true;
                    winAmount = gameState.betAmount * 2;
                } else if (gameState.selectedBet === 'Small' && isSmall) {
                    win = true;
                    winAmount = gameState.betAmount * 2;
                } else if (gameState.selectedBet === randomColor) {
                    win = true;
                    winAmount = gameState.betAmount * 2;
                } else if (gameState.selectedBet === randomNum) {
                    win = true;
                    winAmount = gameState.betAmount * 9;
                }
            }

            if (win) {
                gameState.balance += winAmount;
                addGameHistory(gameState.activeTab, gameState.selectedBet + ' ‚úì', gameState.betAmount, winAmount);
            } else {
                gameState.balance -= gameState.betAmount;
                addGameHistory(gameState.activeTab, gameState.selectedBet + ' ‚úó', gameState.betAmount, -gameState.betAmount);
            }

            gameState.selectedBet = null;
            render();
        }

        function addGameHistory(game, bet, amount, result) {
            gameState.history.unshift({
                game,
                bet,
                amount,
                result,
                time: new Date().toLocaleTimeString()
            });
            if (gameState.history.length > 10) {
                gameState.history.pop();
            }
        }

        function placeBet(bet) {
            if (gameState.balance >= gameState.betAmount) {
                gameState.selectedBet = bet;
                render();
            } else {
                alert('Insufficient balance!');
            }
        }

        function startAviatorGame() {
            if (gameState.balance >= gameState.betAmount && !gameState.aviatorActive) {
                gameState.aviatorActive = true;
                gameState.isPlaying = true;
                gameState.multiplier = 1.00;
                startAviatorMultiplier();
                render();
            }
        }

        function cashoutAviator() {
            if (gameState.isPlaying && gameState.aviatorActive) {
                const winAmount = gameState.betAmount * gameState.multiplier;
                gameState.balance += winAmount - gameState.betAmount;
                addGameHistory('Aviator', gameState.multiplier.toFixed(2) + 'x', gameState.betAmount, winAmount - gameState.betAmount);
                gameState.isPlaying = false;
                render();
            }
        }

            adminState.password = '';
            appState.mode = 'home';

        function toggleUserStatus(userId) {
            const user = adminState.users.find(u => u.id === userId);

            }

                if (user) {

                    render();
